<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}

  <body>
    <div id="container">
      <div class="inner">

        {% include header.html %}

        <section id="main_content">
          <h1><a href="/projects/{{ page.project | downcase | replace: ' ', '-' }}">{{ page.project }}</h1></a>
          <h2>{{ page.title}}</h2>
          <p>{{ page.description }}</p>
          {{ content }}
        </section>

        {% include footer.html %}

      </div>
    </div>

    {% include google_analytics.html %}
  </body>
</html>
